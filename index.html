<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palm City</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/90058b3df0.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="nav-container">
            <div class="nav-wrapper">
                <div class="top-row">
                    <div class="logo-container">
                        <div class="logo-box">
                            <img src="image/palm_logo.jpg" alt="company logo" class="logo">
                        </div>
                        <p>Palm City</p>
                    </div>
                    <div class="menu-wrapper">
                        <ul>
                            <li>
                                <a href="">Home</a>
                            </li>
                            <li>
                                <a href="">Products</a>
                            </li>
                            <li>
                                <a href="">Services</a>
                            </li>
                            <li>
                                <a href="">About Us</a>
                            </li>
                            <li>
                                <a href="">Sign up</a>
                            </li>
                        </ul>
                    </div>
                    <div class="links-container">
                        <div>
                            <a href="">Sign in</a>
                        </div>
                        <div>
                            <a href="">Cart</a>
                        </div>
                    </div>
                </div>
                <div class="middle-row">
                    <div class="search-container">
                        <input type="text" aria-label="search" placeholder="Search">
                        <button aria-label="submit search">
                            <i class="fa-solid fa-magnifying-glass" style="color: #9d421b;"></i>
                        </button>
                    </div>
                </div>
                <div class="third-row">
                    <div class="assist-btns">
                        <button>
                            Delivery location
                        </button>
                        <button>
                            Ask an expert
                        </button>
                    </div>
                    <div class="menu">
                        <div class="hamburger"></div>
                    </div>
                </div>
            </div>
        </nav>
