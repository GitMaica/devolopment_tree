<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palm City</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/90058b3df0.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="nav-container">
            <div class="nav-wrapper">
                <div class="top-row">
                    <div class="logo-container">
                        <div class="logo-box">
                            <img src="image/palm_logo.jpg" alt="company logo" class="logo">
                        </div>
                        <p>Palm City</p>
                    </div>
                    <div class="menu-wrapper">
                        <ul id="primary-navigation">
                            <li>
                                <a href="">Home</a>
                            </li>
                            <li>
                                <a href="">Products</a>
                            </li>
                            <li>
                                <a href="">Services</a>
                            </li>
                            <li>
                                <a href="">About Us</a>
                            </li>
                            <li>
                                <a href="">Sign up</a>
                            </li>
                        </ul>
                    </div>
                    <div class="right-container">
                        <div>
                            <a href="">Account</a>
                        </div>
                        <div class="cart-wrapper">
                            <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
                            <div class="cart-num-wrapper"><p id="cart-count">0</p></div>
                        </div>
                    </div>
                </div>
                <div class="middle-row">
                    <div class="search-container">
                        <input type="text" aria-label="search" placeholder="Search">
                        <button aria-label="submit search">
                            <i class="fa-solid fa-magnifying-glass" style="color: orangered;"></i>
                        </button>
                    </div>
                </div>
                <div class="third-row">
                    <div class="assist-btns">
                        <button class="open-loca-dial">
                            Delivery location
                        </button>
                        <dialog class="loca-modal">
                            <div class="dialog-inside-wrapper">
                                <p>Select your delivery location</p>
                                <option value="">Parish</option>
                                <option value="">City</option>
                                <button>Set Location</button>
                                <button class="close-loca-dial">Use current location</button>
                            </div>
                        </dialog>
                        <button class="open-expert-dial">
                            Ask an expert
                        </button>
                        <dialog class="expert-dial">
                            <div class="dialog-inside-wrapper">
                                <h1>Give us a call or text/Whatsapp</h1>
                                <p>1 876 354 7411</p>
                                <p>7 days a week, 8am - 8pm</p>
                                <button>Email us</button>
                            </div>
                        </dialog>
                    </div>
                    <button class="menu" aria-label="Menu" aria-controls="primary-navigation" aria-expanded="false">
                        <div class="hamburger" aria-hidden="true"></div>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    
    <!-- nav end -->

    <div class="category-bar-container">
        <div class="link-wrapper">
            <a href="">beach</a>
            <a href="">office</a>
            <a href="">home</a>
            <a href="">cedar</a>
            <a href="">stump</a>
        </div>
    </div>


    <div class="bckgrd-caro-wrapper">
        <div class="info-bar-container">
            
        </div>
    </div>

    <main>
        <div class="product-title">
            <p>Palm Trees</p>
        </div>
        <div class="product-container">
            <div class="products-container">
                <img src="" alt="tree 1">
                <p class="product-title"></p>
                <p class="product-price"></p>
                <p class="delivery-time"></p>
            </div>
            <div class="products-container">
                <img src="" alt="tree 2">
                <p class="product-title"></p>
                <p class="product-price"></p>
                <p class="delivery-time"></p>
            </div>
            <div class="products-container">
                <img src="" alt="tree 3">
                <p class="product-title"></p>
                <p class="product-price"></p>
                <p class="delivery-time"></p>
            </div>
            <div class="products-container">
                <img src="" alt="tree 4">
                <p class="product-title"></p>
                <p class="product-price"></p>
                <p class="delivery-time"></p>
            </div>
            <div class="products-container">
                <img src="" alt="tree 5">
                <p class="product-title"></p>
                <p class="product-price"></p>
                <p class="delivery-time"></p>
            </div>
            <div class="products-container">
                <img src="" alt="tree 6">
                <p class="product-title"></p>
                <p class="product-price"></p>
                <p class="delivery-time"></p>
            </div>
            <div class="products-container">
                <img src="" alt="tree 7">
                <p class="product-title"></p>
                <p class="product-price"></p>
                <p class="delivery-time"></p>
            </div>
            <div class="products-container">
                <img src="" alt="tree 8">
                <p class="product-title"></p>
                <p class="product-price"></p>
                <p class="delivery-time"></p>
            </div>
            <div class="products-container">
                <img src="" alt="tree 9">
                <p class="product-title"></p>
                <p class="product-price"></p>
                <p class="delivery-time"></p>
            </div>
            <div class="products-container">
                <img src="" alt="tree 9">
                <p class="product-title"></p>
                <p class="product-price"></p>
                <p class="delivery-time"></p>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
